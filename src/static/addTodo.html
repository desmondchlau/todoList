<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add To-do</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    
    <div class="box">
      <form id="add-todo-form">
      <div class="field">
          <div class="control">
              <input class="input" type="text" placeholder="Title" id="title">
          </div>
      </div>

      <div class="field">
          <label class="label">Date</label>
          <div class="control">
              <input type="date" class="input" id="date">
          </div>
      </div>

      <div class="field">
          <div class="control">
            <textarea class="textarea" placeholder="Enter details of the task" id="details"></textarea>
          </div>
      </div>

      <div class="field is-grouped is-grouped-centered">
        <p class="control"><button class="button is-primary" id="add-todo" type="submit">Add</button></p>
        <p class="control"><button class="button is-light" id="cancel" type="reset">Cancel</button></p>
      </div>
      </form>
    </div>



    <script type="text/javascript" src="../addTodo.js">
      
    </script>
  </body>
</html>
